<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo de Productos - StreetZapato</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    img[src="https://placehold.co/150x150/cccccc/000000?text=No+Img"] {
      border: 1px dashed #ccc;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
  <header class="bg-gray-800 shadow-lg py-4 px-6">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-bold text-yellow-400">StreetZapato</h1>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="#" class="text-gray-300 hover:text-yellow-400">Inicio</a></li>
          <li><a href="#" class="text-gray-300 hover:text-yellow-400">Productos</a></li>
          <li><a href="#" class="text-gray-300 hover:text-yellow-400">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container mx-auto p-6 flex-grow">
    <h2 class="text-4xl font-extrabold text-center text-yellow-400 mb-10">Nuestro Catálogo</h2>

    <!-- Filtros -->
    <div class="bg-gray-800 p-6 rounded-lg shadow-md mb-8 flex flex-col sm:flex-row items-center justify-center gap-4">
      <label for="talle-filter" class="text-lg font-semibold">Filtrar por Talle:</label>
      <input type="text" id="talle-filter" placeholder="Ej: 10 us o solo 10"
        class="p-3 rounded-md bg-gray-700 border border-gray-600 focus:ring-yellow-500 w-full sm:w-40">
      <button id="apply-filter-button"
        class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-3 px-6 rounded-md shadow-lg">Aplicar Filtro</button>
      <button id="clear-filter-button"
        class="bg-gray-600 hover:bg-gray-700 text-gray-100 font-bold py-3 px-6 rounded-md shadow-lg">Limpiar Filtro</button>
    </div>

    <!-- Lista de productos -->
    <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <p class="col-span-full text-center text-gray-400 text-xl" id="loading-message">Cargando productos...</p>
      <p class="col-span-full text-center text-red-500 text-xl hidden" id="error-message">Error al cargar los productos.</p>
      <p class="col-span-full text-center text-gray-400 text-xl hidden" id="no-results-message">No se encontraron productos con ese talle.</p>
    </div>
  </main>

  <footer class="bg-gray-800 shadow-inner py-6 px-6 mt-10">
    <div class="container mx-auto text-center text-gray-400">
      <p>&copy; 2024 StreetZapato. Todos los derechos reservados.</p>
      <p>REALIZADO POR INNOA, 3886865482</p>
    </div>
  </footer>

  <script>
    const supabaseUrl = 'https://ilauxmesrvylqtluidpv.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlsYXV4bWVzcnZ5bHF0bHVpZHB2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2MjI2NzMsImV4cCI6MjA2NjE5ODY3M30.tDYyt5FaZu4daZ6f7_dZnOlFRMEtlE7gs_pcQYRAP0Y';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    const STORAGE_BUCKET_NAME = 'fotos-zapatillas';
    const productListDiv = document.getElementById('product-list');
    const loadingMessage = document.getElementById('loading-message');
    const errorMessage = document.getElementById('error-message');
    const noResultsMessage = document.getElementById('no-results-message');
    const talleFilterInput = document.getElementById('talle-filter');
    const applyFilterButton = document.getElementById('apply-filter-button');
    const clearFilterButton = document.getElementById('clear-filter-button');

    async function loadProducts(filterTalle = null) {
      loadingMessage.classList.remove('hidden');
      errorMessage.classList.add('hidden');
      noResultsMessage.classList.add('hidden');
      productListDiv.innerHTML = '';

      try {
        let query = supabase
          .from('inventario')
          .select(`
            id,
            talle,
            stock,
            modelos (
              id,
              nombre,
              foto_url,
              marcas ( nombre )
            )
          `);

        const trimmedFilterTalle = filterTalle === null ? '' : String(filterTalle).trim();
        if (trimmedFilterTalle !== '') {
          query = query.ilike('talle', `%${trimmedFilterTalle}%`);
        }

        const { data, error } = await query;
        if (error) throw error;

        loadingMessage.classList.add('hidden');
        if (!data || data.length === 0) {
          noResultsMessage.classList.remove('hidden');
          return;
        }

        const productsGrouped = {};
        data.forEach(item => {
          if (!item.modelos) return;
          const modeloId = item.modelos.id;
          if (!productsGrouped[modeloId]) {
            productsGrouped[modeloId] = {
              id: modeloId,
              nombre: item.modelos.nombre,
              foto_url: item.modelos.foto_url,
              marca_nombre: item.modelos.marcas ? item.modelos.marcas.nombre : 'Sin Marca',
              talles: []
            };
          }
          productsGrouped[modeloId].talles.push({ talle: item.talle, stock: item.stock });
        });

        for (const modeloId in productsGrouped) {
          const product = productsGrouped[modeloId];
          const publicFotoUrl = product.foto_url
            ? supabase.storage.from(STORAGE_BUCKET_NAME).getPublicUrl(product.foto_url).data.publicUrl
            : 'https://placehold.co/400x300/cccccc/000000?text=No+Img';

          const card = document.createElement('div');
          card.className = 'bg-gray-800 rounded-lg shadow-lg overflow-hidden transform transition duration-500 hover:scale-105';
          card.innerHTML = `
            <img src="${publicFotoUrl}" alt="${product.nombre}" class="w-full h-48 object-cover"
              onerror="this.onerror=null;this.src='https://placehold.co/400x300/cccccc/000000?text=No+Img';">
            <div class="p-6">
              <h3 class="text-2xl font-semibold text-yellow-400 mb-2">${product.nombre}</h3>
              <p class="text-gray-400 text-sm mb-4">${product.marca_nombre}</p>
              <div class="flex flex-wrap gap-2 mb-4">
                ${product.talles.sort((a, b) => parseFloat(a.talle) - parseFloat(b.talle)).map(t => `
                  <span class="bg-gray-700 text-gray-200 text-xs font-medium px-2.5 py-0.5 rounded-full">
                    Talle ${t.talle} (${t.stock} unid.)
                  </span>
                `).join('')}
              </div>
              <button class="w-full bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-2 px-4 rounded-md transition duration-300">Ver Detalles</button>
            </div>
          `;
          productListDiv.appendChild(card);
        }

      } catch (error) {
        console.error('Error al cargar productos:', error.message);
        loadingMessage.classList.add('hidden');
        errorMessage.classList.remove('hidden');
        errorMessage.textContent = `Error al cargar productos: ${error.message}`;
      }
    }

    applyFilterButton.addEventListener('click', () => {
      const talle = talleFilterInput.value.trim();
      loadProducts(talle);
    });

    clearFilterButton.addEventListener('click', () => {
      talleFilterInput.value = '';
      loadProducts();
    });

    document.addEventListener('DOMContentLoaded', loadProducts);
  </script>
</body>
</html>
