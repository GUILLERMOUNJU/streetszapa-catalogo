<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - StreetZapato</title>
    <!-- Incluye Supabase JS SDK desde un CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Aquí va tu CSS actual, como el que se ve en la Captura de pantalla 2025-07-09 160608.png */
        /* Ejemplo de CSS base para que no te falte estructura */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212; /* Un color oscuro para el fondo */
            color: #f8f8f2; /* Color de texto claro */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: #1e1e1e; /* Color más oscuro para el contenedor */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        h1, h2, h3 {
            color: #FFD700; /* Un color de acento llamativo */
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #f8f8f2; /* Color de acento para etiquetas */
        }
        input[type="text"], input[type="number"], select, input[type="file"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: #f8f8f2;
        }
        button {
            background-color: #FFD700; /* Un verde vibrante */
            color: #121212;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e6c200; /* Un azul claro al pasar el ratón */
        }
        .error-message {
            color: #ff5555; /* Rojo para mensajes de error */
            margin-top: 10px;
            text-align: center;
        }
        .success-message {
            color: #50fa7b; /* Verde para mensajes de éxito */
            margin-top: 10px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #444;
            padding: 8px;
            text-align: left;
            color: #f8f8f2;
        }
        th {
            background-color: #333;
        }
        td button {
            padding: 5px 10px;
            font-size: 14px;
        }
        /* Estilos para la tabla de administración */
        .admin-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .admin-table th, .admin-table td { padding: 12px; border: 1px solid #333; text-align: left; vertical-align: middle; }
        .admin-table th { background-color: #333; font-weight: 600; }
        .admin-table tbody tr:hover { background-color: #2a2a2a; } /* Hover para filas */
        
        .product-info-cell { display: flex; align-items: center; gap: 15px; }
        .product-info-cell img { width: 80px; height: 80px; object-fit: cover; border-radius: 4px; border: 1px solid #444; }
        .product-details { flex-grow: 1; }
        .product-details .name { font-weight: 600; font-size: 1.1em; }
        .product-details .brand { font-size: 0.9em; color: #bbb; }

        .talles-stock-column { max-width: 250px; } /* Para controlar el ancho de la columna de talles */
        .stock-control { display: flex; align-items: center; gap: 8px; margin-bottom: 5px; background-color: #292929; padding: 5px 8px; border-radius: 4px; }
        .stock-control:last-child { margin-bottom: 0; }
        .stock-control span { white-space: nowrap; }
        .stock-input { width: 60px; padding: 6px; margin: 0; font-size: 0.9em; }
        .save-stock-btn { font-size: 0.8rem; padding: 6px 10px; background-color: #25D366; color: white; }
        .delete-stock-btn { font-size: 0.8rem; padding: 6px 10px; background-color: #D32F2F; color: white; } /* Botón para eliminar talle/stock */

        .action-buttons { display: flex; flex-direction: column; gap: 8px; margin-top: 5px;}
        .edit-btn { background-color: #007bff; color: white; padding: 8px 12px; }
        .delete-btn { background-color: #D32F2F; color: white; padding: 8px 12px; }

        #add-product-form { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .form-full-width { grid-column: 1 / -1; }
        #talles-dynamic-section { grid-column: 1 / -1; border-top: 1px solid #444; margin-top: 10px; padding-top: 20px; }
        .talle-adder { display: flex; gap: 15px; align-items: flex-end; }
        #btn-add-talle { height: 42px; padding: 8px 15px; font-size: 0.9rem; }
        #talles-agregados-lista { list-style: none; padding: 0; margin-top: 15px; }
        .talle-agregado-item { background-color: #333; padding: 10px; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .remove-talle-btn { background-color: #D32F2F; color: white; padding: 5px 8px; border-radius: 4px; cursor: pointer; font-size: 0.8em; }


        /* Estilos del Modal de Edición */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 100; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.7); /* Black w/ opacity */
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #1E1E1E;
            margin: auto;
            padding: 30px;
            border: 1px solid #333;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }
        .close-button {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
        }
        .close-button:hover,
        .close-button:focus {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-content h3 { text-align: center; margin-bottom: 20px; color: #FFD700; }
        .modal-content form { display: grid; grid-template-columns: 1fr; gap: 15px; }
        .modal-content .form-group { margin-bottom: 15px; }
        .modal-content .form-group label { margin-bottom: 5px; }
        .modal-content .form-group input[type="text"],
        .modal-content .form-group select,
        .modal-content .form-group input[type="file"] {
            width: calc(100% - 20px); /* Ajuste para padding */
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: white;
            box-sizing: border-box;
        }
        .modal-content .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        .modal-content .modal-buttons button {
            width: auto;
            padding: 10px 20px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Panel de Control</h1>

        <section id="auth-section">
            <h2>Iniciar Sesión / Registrarse</h2>
            <input type="email" id="auth-email" placeholder="Correo electrónico">
            <input type="password" id="auth-password" placeholder="Contraseña">
            <button id="login-button">Iniciar Sesión</button>
            <button id="signup-button">Registrarse</button>
            <p id="auth-message" class="error-message"></p>
        </section>

        <section id="product-management-section" style="display: none;">
            <h2>Añadir Nuevo Producto</h2>
            <div>
                <label for="nombre-modelo">Nombre del Modelo</label>
                <input type="text" id="nombre-modelo">
            </div>
            <div>
                <label for="marca-select">Marca</label>
                <select id="marca-select">
                    <!-- Las marcas se cargarán aquí dinámicamente -->
                    <option value="">Cargando marcas...</option>
                </select>
                <p id="marca-error" class="error-message" style="display:none;">Error al cargar</p>
            </div>
            <div>
                <label for="foto-producto">Foto del Producto</label>
                <input type="file" id="foto-producto" accept="image/*">
            </div>

            <h3>Añadir Talles y Stock</h3>
            <div>
                <label for="talle">Talle</label>
                <input type="text" id="talle" placeholder="Ej: 41, US 9.5">
            </div>
            <div>
                <label for="stock">Stock</label>
                <input type="number" id="stock" value="1" min="1">
            </div>
            <button id="add-talle-button">Añadir Talle</button>
            <div id="talles-a-registrar">
                <h4>Talles a registrar:</h4>
                <ul id="talles-list">
                    <!-- Aquí se listarán los talles añadidos temporalmente -->
                </ul>
                <p>Aún no has añadido talles para este producto.</p>
            </div>
            <button id="guardar-producto-button">Guardar Nuevo Producto</button>
            <p id="new-product-message" class="success-message"></p>

            <h2>Inventario Actual</h2>
            <div id="inventario-table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Talles y Stock</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="inventario-body">
                        <tr><td colspan="3">Cargando inventario...</td></tr>
                    </tbody>
                </table>
                <p id="inventario-error" class="error-message" style="display:none;">Error al cargar el inventario</p>
            </div>
        </section>
    </div>

    <script>
        // ** TUS CREDENCIALES DE SUPABASE **
        const supabaseUrl = 'https://ilauxmesrvylqtluidpv.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlsYXV4bWVzcnZ5bHF0bHVpZHB2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2MjI2NzMsImV4cCI6MjA2NjE5ODY3M30.tDYyt5FaZu4daZ6f7_dZnOlFRMEtlE7gs_pcQYRAP0Y';

        // Crea la instancia de Supabase usando el objeto global 'supabase' del CDN
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // --- Elementos del DOM ---
        const authSection = document.getElementById('auth-section');
        const productManagementSection = document.getElementById('product-management-section');
        const authEmailInput = document.getElementById('auth-email');
        const authPasswordInput = document.getElementById('auth-password');
        const loginButton = document.getElementById('login-button');
        const signupButton = document.getElementById('signup-button');
        const authMessage = document.getElementById('auth-message');

        const marcaSelect = document.getElementById('marca-select');
        const marcaError = document.getElementById('marca-error');
        const inventarioBody = document.getElementById('inventario-body');
        const inventarioError = document.getElementById('inventario-error');
        const nombreModeloInput = document.getElementById('nombre-modelo');
        const fotoProductoInput = document.getElementById('foto-producto');
        const talleInput = document.getElementById('talle');
        const stockInput = document.getElementById('stock');
        const addTalleButton = document.getElementById('add-talle-button');
        const tallesList = document.getElementById('talles-list');
        const guardarProductoButton = document.getElementById('guardar-producto-button');
        const newProductMessage = document.getElementById('new-product-message');

        let tempTalles = []; // Almacena temporalmente los talles antes de guardar el producto

        // --- Funciones de Autenticación ---
        async function handleAuth() {
            const { data: { user } } = await supabase.auth.getUser(); // Desestructurar user
            if (user) {
                authSection.style.display = 'none';
                productManagementSection.style.display = 'block';
                loadInitialData(); // Cargar datos si el usuario está logueado
            } else {
                authSection.style.display = 'block';
                productManagementSection.style.display = 'none';
            }
        }

        loginButton.addEventListener('click', async () => {
            const email = authEmailInput.value;
            const password = authPasswordInput.value;
            authMessage.textContent = '';
            try {
                const { error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) throw error;
                authMessage.textContent = 'Inicio de sesión exitoso.';
                authMessage.style.color = '#50fa7b'; // Verde para éxito
                handleAuth();
            } catch (error) {
                console.error('Error de inicio de sesión:', error.message);
                authMessage.textContent = `Error de inicio de sesión: ${error.message}`;
                authMessage.style.color = '#ff5555'; // Rojo para error
            }
        });

        signupButton.addEventListener('click', async () => {
            const email = authEmailInput.value;
            const password = authPasswordInput.value;
            authMessage.textContent = '';
            try {
                const { error } = await supabase.auth.signUp({ email, password });
                if (error) throw error;
                authMessage.textContent = 'Registro exitoso. Revisa tu correo electrónico para confirmar.';
                authMessage.style.color = '#50fa7b'; // Verde para éxito
            } catch (error) {
                console.error('Error de registro:', error.message);
                authMessage.textContent = `Error de registro: ${error.message}`;
                authMessage.style.color = '#ff5555'; // Rojo para error
            }
        });

        // --- Funciones de Carga de Datos (lectura) ---
        async function loadMarcas() {
            try {
                const { data, error } = await supabase
                    .from('marcas')
                    .select('id, nombre');

                if (error) throw error;

                marcaSelect.innerHTML = '<option value="">Selecciona una Marca</option>';
                data.forEach(marca => {
                    const option = document.createElement('option');
                    option.value = marca.id;
                    option.textContent = marca.nombre;
                    marcaSelect.appendChild(option);
                });
                marcaError.style.display = 'none';
            } catch (error) {
                console.error('Error al cargar marcas:', error.message);
                marcaError.style.display = 'block';
                marcaError.textContent = `Error al cargar marcas: ${error.message}`;
            }
        }

        async function loadInventario() {
            try {
                inventarioBody.innerHTML = '<tr><td colspan="3">Cargando inventario...</td></tr>';
                const { data, error } = await supabase
                    .from('inventario')
                    .select(`
                        id,
                        talle,
                        stock,
                        modelos (
                            id,
                            nombre,
                            foto_url
                        )
                    `);

                if (error) throw error;

                inventarioBody.innerHTML = ''; // Limpiar el mensaje de carga

                if (data.length === 0) {
                    inventarioBody.innerHTML = '<tr><td colspan="3">No hay productos en el inventario.</td></tr>';
                    return;
                }

                // Agrupar inventario por modelo para mostrar talles y stock
                const inventarioAgrupado = {};
                data.forEach(item => {
                    const modeloId = item.modelos.id;
                    if (!inventarioAgrupado[modeloId]) {
                        inventarioAgrupado[modeloId] = {
                            id: modeloId, // Añadir ID del modelo
                            nombre: item.modelos.nombre,
                            foto_url: item.modelos.foto_url,
                            talles: []
                        };
                    }
                    inventarioAgrupado[modeloId].talles.push({
                        id: item.id, // ID del registro de inventario
                        talle: item.talle,
                        stock: item.stock
                    });
                });

                for (const modeloId in inventarioAgrupado) {
                    const modelo = inventarioAgrupado[modeloId];
                    const row = document.createElement('tr');

                    // Columna Producto
                    const productTd = document.createElement('td');
                    productTd.innerHTML = `
                        <div class="product-info-cell">
                            <img src="${modelo.foto_url}" alt="${modelo.nombre}">
                            <div class="product-details">
                                <div class="name">${modelo.nombre}</div>
                            </div>
                        </div>
                    `;
                    row.appendChild(productTd);

                    // Columna Talles y Stock
                    const tallesTd = document.createElement('td');
                    // Ordenar talles para visualización consistente
                    const tallesOrdenados = modelo.talles.sort((a, b) => {
                        const talleA = parseFloat(String(a.talle).replace('us ', ''));
                        const talleB = parseFloat(String(b.talle).replace('us ', ''));
                        if (!isNaN(talleA) && !isNaN(talleB)) {
                            return talleA - talleB;
                        }
                        return String(a.talle).localeCompare(String(b.talle));
                    });

                    tallesOrdenados.forEach(talle => {
                        const talleDiv = document.createElement('div');
                        talleDiv.className = 'stock-control';
                        talleDiv.innerHTML = `
                            <span>Talle ${talle.talle}:</span>
                            <input class="stock-input" type="number" value="${talle.stock}" min="0">
                            <button class="save-stock-btn" data-inventario-id="${talle.id}">Guardar</button>
                            <button class="delete-stock-btn" data-inventario-id="${talle.id}">X</button>
                        `;
                        tallesTd.appendChild(talleDiv);
                    });

                    // Botón para añadir nuevo talle a un producto existente
                    const addTalleToExistingBtn = document.createElement('button');
                    addTalleToExistingBtn.textContent = 'Añadir Talle';
                    addTalleToExistingBtn.className = 'add-talle-to-existing-btn';
                    addTalleToExistingBtn.dataset.modeloId = modelo.id;
                    tallesTd.appendChild(addTalleToExistingBtn);

                    row.appendChild(tallesTd);

                    // Columna Acciones (Editar/Eliminar Producto)
                    const actionsTd = document.createElement('td');
                    actionsTd.innerHTML = `
                        <div class="action-buttons">
                            <button class="edit-btn" data-modelo-id="${modelo.id}">Editar Producto</button>
                            <button class="delete-btn" data-modelo-id="${modelo.id}" data-foto-url="${modelo.foto_url}">Eliminar Producto</button>
                        </div>
                    `;
                    row.appendChild(actionsTd);

                    inventarioBody.appendChild(row);
                }

                inventarioError.style.display = 'none';
            } catch (error) {
                console.error('Error al cargar inventario:', error.message);
                inventarioBody.innerHTML = '<tr><td colspan="3">Error al cargar el inventario.</td></tr>';
                inventarioError.style.display = 'block';
                inventarioError.textContent = `Error al cargar inventario: ${error.message}`;
            }
        }

        async function loadInitialData() {
            await loadMarcas();
            await loadInventario();
        }

        // --- Funciones de Añadir Producto y Talles (escritura - necesitarán políticas INSERT/UPDATE) ---
        addTalleButton.addEventListener('click', () => {
            const talle = talleInput.value.trim();
            const stock = parseInt(stockInput.value, 10);

            if (talle && stock >= 0) { // Permitir stock 0
                tempTalles.push({ talle, stock });
                renderTempTalles();
                talleInput.value = '';
                stockInput.value = '1';
                document.querySelector('#talles-a-registrar p').style.display = 'none'; // Ocultar mensaje "Aún no has añadido..."
            } else {
                alert('Por favor, ingresa un talle y un stock válido (mayor o igual a 0).');
            }
        });

        function renderTempTalles() {
            tallesList.innerHTML = '';
            if (tempTalles.length === 0) {
                 document.querySelector('#talles-a-registrar p').style.display = 'block'; // Mostrar mensaje
            } else {
                document.querySelector('#talles-a-registrar p').style.display = 'none'; // Ocultar mensaje
                tempTalles.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.textContent = `${item.talle}: ${item.stock} unidades `;
                    const removeButton = document.createElement('button');
                    removeButton.textContent = 'X';
                    removeButton.style.marginLeft = '10px';
                    removeButton.style.backgroundColor = '#D32F2F'; // Rojo para eliminar
                    removeButton.style.color = 'white';
                    removeButton.style.border = 'none';
                    removeButton.style.borderRadius = '4px';
                    removeButton.style.cursor = 'pointer';
                    removeButton.style.padding = '3px 6px';
                    removeButton.style.fontSize = '0.8em';
                    removeButton.onclick = () => {
                        tempTalles.splice(index, 1);
                        renderTempTalles();
                    };
                    li.appendChild(removeButton);
                    tallesList.appendChild(li);
                });
            }
        }


        guardarProductoButton.addEventListener('click', async () => {
            newProductMessage.textContent = '';
            const nombreModelo = nombreModeloInput.value.trim();
            const marcaId = marcaSelect.value;
            const fotoArchivo = fotoProductoInput.files[0];

            if (!nombreModelo || !marcaId || !fotoArchivo || tempTalles.length === 0) {
                newProductMessage.textContent = 'Por favor, completa todos los campos, sube una foto y añade al menos un talle.';
                newProductMessage.style.color = '#ff5555';
                return;
            }

            try {
                // 1. Subir la foto a Supabase Storage
                const filePath = `${Date.now()}-${fotoArchivo.name.replace(/\s+/g, '-')}`; // Limpiar nombre de archivo
                // CORRECCIÓN CLAVE: El nombre del bucket debe ser 'fotos-productos' (con guion medio)
                const { data: uploadData, error: uploadError } = await supabase.storage
                    .from('fotos-productos') // ¡CORREGIDO AQUÍ!
                    .upload(filePath, fotoArchivo);

                if (uploadError) throw uploadError;

                // CORRECCIÓN CLAVE: El nombre del bucket debe ser 'fotos-productos' (con guion medio)
                const fotoUrl = supabase.storage.from('fotos-productos').getPublicUrl(filePath).data.publicUrl; // ¡CORREGIDO AQUÍ!

                // 2. Insertar el nuevo modelo en la tabla 'modelos'
                const { data: modeloData, error: modeloError } = await supabase
                    .from('modelos')
                    .insert([
                        {
                            nombre: nombreModelo,
                            marca_id: marcaId, // Usar marca_id como en tu esquema
                            foto_url: fotoUrl
                        }
                    ])
                    .select();

                if (modeloError) throw modeloError;

                const nuevoModeloId = modeloData[0].id;

                // 3. Insertar los talles y stock en la tabla 'inventario'
                const inventarioItems = tempTalles.map(item => ({
                    modelo_id: nuevoModeloId, // Usar modelo_id como en tu esquema
                    talle: item.talle,
                    stock: item.stock
                }));

                const { error: inventarioErrorInsert } = await supabase
                    .from('inventario')
                    .insert(inventarioItems);

                if (inventarioErrorInsert) throw inventarioErrorInsert;

                newProductMessage.textContent = '¡Producto guardado exitosamente!';
                newProductMessage.style.color = '#50fa7b';

                // Limpiar formulario
                nombreModeloInput.value = '';
                marcaSelect.value = '';
                fotoProductoInput.value = '';
                tempTalles = [];
                renderTempTalles();
                loadInventario(); // Recargar el inventario para ver el nuevo producto
            } catch (error) {
                console.error('Error al guardar producto:', error.message);
                newProductMessage.textContent = `Error al guardar producto: ${error.message}`;
                newProductMessage.style.color = '#ff5555';
            }
        });

        // --- Event Listener para la tabla de inventario (delegación de eventos) ---
        inventarioBody.addEventListener('click', async (e) => {
            // Manejar botón de Guardar Stock
            if (e.target.classList.contains('save-stock-btn')) {
                const boton = e.target;
                const inventarioId = boton.dataset.inventarioId;
                const nuevoStock = parseInt(boton.parentElement.querySelector('.stock-input').value, 10);
                
                if (isNaN(nuevoStock) || nuevoStock < 0) {
                    alert('El stock debe ser un número positivo o cero.');
                    return;
                }

                boton.textContent = '...';
                boton.disabled = true; 
                try {
                    const { error } = await supabase.from('inventario').update({ stock: nuevoStock }).eq('id', inventarioId);
                    if (error) throw error;
                    boton.textContent = '✔'; 
                    setTimeout(() => { boton.textContent = 'Guardar'; boton.disabled = false; }, 1500); 
                } catch (error) {
                    alert('Error al actualizar stock.');
                    console.error('Error al actualizar stock:', error);
                    boton.textContent = 'Guardar';
                    boton.disabled = false;
                }
            }

            // Manejar botón de Eliminar Talle/Stock
            if (e.target.classList.contains('delete-stock-btn')) {
                const boton = e.target;
                const inventarioId = boton.dataset.inventarioId;

                if (confirm('¿Estás seguro de que quieres eliminar este talle y su stock?')) {
                    boton.textContent = '...';
                    boton.disabled = true;
                    try {
                        const { error } = await supabase.from('inventario').delete().eq('id', inventarioId);
                        if (error) throw error;
                        alert('Talle eliminado con éxito.');
                        loadInventario(); // Recargar la tabla para reflejar el cambio
                    } catch (error) {
                        alert('Error al eliminar talle.');
                        console.error('Error al eliminar talle:', error);
                        boton.textContent = 'X';
                        boton.disabled = false;
                    }
                }
            }

            // Manejar botón de Añadir nuevo talle para un producto existente
            if (e.target.classList.contains('add-talle-to-existing-btn')) {
                const boton = e.target;
                const modeloId = boton.dataset.modeloId;
                // Aquí podrías abrir un pequeño modal o pedir los datos directamente
                const talle = prompt('Ingresa el nuevo talle (ej: 42, US 10):');
                if (!talle) return;
                const stock = parseInt(prompt('Ingresa el stock para este talle (número):'), 10);
                if (isNaN(stock) || stock < 0) {
                    alert('Stock inválido.');
                    return;
                }

                boton.textContent = '...';
                boton.disabled = true;
                try {
                    // Verifica si el talle ya existe para este modelo
                    const { data: existingTalle, error: checkError } = await supabase
                        .from('inventario')
                        .select('id')
                        .eq('modelo_id', modeloId)
                        .eq('talle', talle)
                        .single();

                    if (checkError && checkError.code !== 'PGRST116') { // PGRST116 es "no rows found"
                        throw checkError;
                    }

                    if (existingTalle) {
                        alert(`El talle "${talle}" ya existe para este producto. Actualiza el stock directamente.`);
                    } else {
                        // Si no existe, lo inserta
                        const { error: insertError } = await supabase
                            .from('inventario')
                            .insert([{ modelo_id: modeloId, talle: talle, stock: stock }]);
                        
                        if (insertError) throw insertError;
                        alert('Talle añadido con éxito!');
                    }
                    
                    loadInventario(); // Recargar el inventario
                } catch (error) {
                    alert(`Error al añadir talle: ${error.message}`);
                    console.error('Error al añadir talle:', error);
                } finally {
                    boton.textContent = 'Añadir Talle';
                    boton.disabled = false;
                }
            }


            // Manejar botón de Eliminar Producto
            if (e.target.classList.contains('delete-btn')) { 
                const boton = e.target;
                const modeloId = boton.dataset.modeloId;
                const fotoUrl = boton.dataset.fotoUrl; // Nombre de archivo de la foto

                if (confirm('¿Estás seguro de que quieres eliminar este producto (modelo y todo su inventario)?')) {
                    try {
                        boton.textContent = '...';
                        boton.disabled = true;

                        // Primero, eliminar inventario relacionado
                        const { error: deleteInventarioError } = await supabase.from('inventario').delete().eq('modelo_id', modeloId);
                        if (deleteInventarioError) throw deleteInventarioError;

                        // Luego, eliminar el modelo
                        const { error: deleteModeloError } = await supabase.from('modelos').delete().eq('id', modeloId);
                        if (deleteModeloError) throw deleteModeloError;

                        // Finalmente, eliminar la foto del Storage
                        if (fotoUrl) {
                            // Extraer solo el nombre del archivo de la URL pública de Supabase
                            const fileNameInStorage = fotoUrl.split('/').pop();
                            const { error: deleteFotoError } = await supabase.storage.from('fotos-productos').remove([fileNameInStorage]); // ¡CORREGIDO AQUÍ!
                            if (deleteFotoError) {
                                console.warn("Advertencia: No se pudo eliminar la foto del storage.", deleteFotoError);
                            }
                        }
                        
                        alert('¡Producto eliminado con éxito!');
                        loadInventario(); // Recargar el inventario
                    } catch (error) {
                        alert(`Error al eliminar producto: ${error.message}`);
                        console.error('Error al eliminar producto:', error);
                        boton.textContent = 'Eliminar Producto';
                        boton.disabled = false;
                    }
                }
            }

            // Manejar botón de Editar Producto (abre el modal)
            if (e.target.classList.contains('edit-btn')) {
                const modeloId = e.target.dataset.modeloId;
                abrirModalEdicion(modeloId);
            }
        });


        // --- Funciones del Modal de Edición ---
        const editProductModal = document.getElementById('editProductModal'); // Asegúrate de que este elemento exista en tu HTML
        const closeButtons = document.querySelectorAll('.close-button, .close-button-modal'); // Asegúrate de que estos botones existan
        const editProductForm = document.getElementById('edit-product-form'); // Asegúrate de que este formulario exista
        const editProductIdInput = document.getElementById('edit-product-id');
        const editCurrentFotoUrlInput = document.getElementById('edit-current-foto-url');
        const editNombreInput = document.getElementById('edit-nombre');
        const editMarcaSelect = document.getElementById('edit-marca');
        const editCurrentFoto = document.getElementById('edit-current-foto');
        const editFotoInput = document.getElementById('edit-foto');


        // Función para abrir el modal de edición y cargar datos
        async function abrirModalEdicion(modeloId) {
            // Consultar los datos del modelo específico
            const { data: modelo, error } = await supabase
                .from('modelos')
                .select(`id, nombre, foto_url, marca_id, marcas ( nombre )`)
                .eq('id', modeloId)
                .single(); // Usa .single() para un solo registro

            if (error || !modelo) {
                alert('Error al cargar los datos del producto para edición.');
                console.error('Error al cargar modelo para edición:', error);
                return;
            }

            // Rellenar el formulario del modal con los datos del modelo
            editProductIdInput.value = modelo.id;
            editCurrentFotoUrlInput.value = modelo.foto_url;
            editNombreInput.value = modelo.nombre;
            editMarcaSelect.value = modelo.marca_id; // Selecciona la marca actual

            // Muestra la imagen actual
            if (modelo.foto_url) {
                editCurrentFoto.src = modelo.foto_url; // La URL ya es pública
                editCurrentFoto.style.display = 'block';
            } else {
                editCurrentFoto.src = '';
                editCurrentFoto.style.display = 'none';
            }
            editFotoInput.value = ''; // Limpiar el input de archivo por seguridad

            // Mostrar el modal
            editProductModal.style.display = 'flex'; // Usamos flex para centrarlo con align-items/justify-content
        }

        // Eventos para cerrar el modal
        closeButtons.forEach(button => {
            button.addEventListener('click', () => {
                editProductModal.style.display = 'none';
            });
        });

        // Cerrar modal al hacer clic fuera del contenido
        window.addEventListener('click', function(event) {
            if (event.target == editProductModal) {
                editProductModal.style.display = 'none';
            }
        });


        // Evento para guardar cambios del producto editado
        editProductForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const boton = e.target.querySelector('button[type="submit"]');
            boton.textContent = 'Guardando...';
            boton.disabled = true;

            try {
                const modeloId = editProductIdInput.value;
                const nombre = editNombreInput.value;
                const marcaId = editMarcaSelect.value;
                const nuevaFotoFile = editFotoInput.files[0];
                let fotoUrlToSave = editCurrentFotoUrlInput.value; // URL actual de la foto

                if (!nombre || !marcaId) {
                    throw new Error("Por favor, completa todos los campos (nombre y marca).");
                }

                // Si hay una nueva foto seleccionada, subirla
                if (nuevaFotoFile) {
                    // Extraer el nombre del archivo antiguo para eliminarlo si es necesario
                    const oldFileName = fotoUrlToSave ? fotoUrlToSave.split('/').pop() : null;

                    // Eliminar foto antigua si existe y no es la por defecto
                    if (oldFileName && oldFileName !== 'default_image.png') { // Ajusta el nombre si tienes una imagen por defecto
                         const { error: deleteOldFotoError } = await supabase.storage.from('fotos-productos').remove([oldFileName]); // ¡CORREGIDO AQUÍ!
                         if (deleteOldFotoError) {
                            console.warn("Advertencia: No se pudo eliminar la foto antigua del storage.", deleteOldFotoError);
                         }
                    }
                    
                    const cleanFileName = nuevaFotoFile.name.replace(/\s+/g, '-').replace(/[^\w.-]/g, '');
                    const newFileName = `${Date.now()}-${cleanFileName}`;
                    // CORRECCIÓN CLAVE: El nombre del bucket debe ser 'fotos-productos' (con guion medio)
                    const { error: uploadError } = await supabase.storage.from('fotos-productos').upload(newFileName, nuevaFotoFile); // ¡CORREGIDO AQUÍ!
                    if (uploadError) throw uploadError;

                    // CORRECCIÓN CLAVE: El nombre del bucket debe ser 'fotos-productos' (con guion medio)
                    fotoUrlToSave = supabase.storage.from('fotos-productos').getPublicUrl(newFileName).data.publicUrl; // ¡CORREGIDO AQUÍ!
                }

                // Actualizar el modelo en la tabla 'modelos'
                const { error: updateError } = await supabase
                    .from('modelos')
                    .update({ nombre, foto_url: fotoUrlToSave, marca_id: marcaId })
                    .eq('id', modeloId);
                
                if (updateError) throw updateError;
                
                alert('¡Producto actualizado con éxito!');
                editProductModal.style.display = 'none'; // Cerrar el modal
                loadInventario(); // Recargar el inventario para ver los cambios
                
            } catch (error) {
                alert(`Error al actualizar el producto: ${error.message}`);
                console.error('Error al actualizar producto:', error);
            } finally {
                boton.textContent = 'Guardar Cambios';
                boton.disabled = false;
            }
        });

        // --- Inicialización al cargar la página ---
        // Verificar si ya hay una sesión activa de Supabase
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                authSection.style.display = 'none';
                productManagementSection.style.display = 'block';
                loadInitialData(); // Cargar datos si el usuario ya está logueado
            } else {
                authSection.style.display = 'block';
                productManagementSection.style.display = 'none';
            }
        });

        // Escuchar cambios de autenticación de Supabase (ej. si el usuario cierra sesión)
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_OUT') {
                authSection.style.display = 'block';
                productManagementSection.style.display = 'none';
            } else if (event === 'SIGNED_IN') {
                 authSection.style.display = 'none';
                 productManagementSection.style.display = 'block';
                 loadInitialData(); // Cargar datos si se acaba de iniciar sesión
            }
        });
    </script>
</body>
